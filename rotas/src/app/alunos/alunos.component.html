<p>
  Lista de alunos
</p>


<div class="row">
  <div class="col-4">
    <div class="list-group" id="list-tab" role="tablist">
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action" *ngFor="let aluno of alunos
        "
        [routerLink]="[aluno.id]">
        {{ aluno.nome }}
        </button>
      </div>
    </div>
  </div>
  <div class="col-8">
    <div class="tab-content" id="nav-tabContent">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
